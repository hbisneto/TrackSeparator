<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrackSeparator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    #status { margin-top: 20px; font-weight: bold; }
    .progress { max-width: 500px; margin: 10px auto; }
  </style>
</head>
<body>
  <h1>TrackSeparator</h1>
  <p>Selecione um arquivo de áudio e uma pasta para salvar o stem + instrumental.</p>
  
  <div class="mb-3">
    <label class="form-label">Escolha o arquivo de áudio:</label>
    <button id="selectFileBtn" class="btn btn-primary">Selecionar Arquivo</button>
    <p id="filePath" class="text-muted small">Nenhum arquivo selecionado</p>
  </div>

  <div class="mb-3">
    <label class="form-label">Escolha a pasta para salvar:</label>
    <button id="selectFolderBtn" class="btn btn-primary">Selecionar Pasta</button>
    <p id="folderPath" class="text-muted small">Nenhuma pasta selecionada</p>
  </div>

  <div class="mb-3">
    <label for="trackSelect" class="form-label">Escolha o track a separar (gera track + instrumental):</label>
    <select id="trackSelect" class="form-select">
      <option selected value="vocals">Vocals</option>
      <option value="drums">Drums</option>
      <option value="bass">Bass</option>
    </select>
  </div>
  
  <button id="separateBtn" class="btn btn-success">Iniciar Separação</button>
  <div id="status"></div>

  <script>
  const { ipcRenderer } = require('electron');
  const selectFileBtn = document.getElementById('selectFileBtn');
  const selectFolderBtn = document.getElementById('selectFolderBtn');
  const separateBtn = document.getElementById('separateBtn');
  const trackSelect = document.getElementById('trackSelect');
  const filePathEl = document.getElementById('filePath');
  const folderPathEl = document.getElementById('folderPath');
  const status = document.getElementById('status');

  let selectedFilePath = '';
  let selectedFolderPath = '';
  let ws = null;  // WebSocket instance

  selectFileBtn.addEventListener('click', async () => {
    const result = await ipcRenderer.invoke('select-file');
    if (!result.canceled && result.filePaths.length > 0) {
      selectedFilePath = result.filePaths[0];
      filePathEl.textContent = selectedFilePath;
    }
  });

  selectFolderBtn.addEventListener('click', async () => {
    const result = await ipcRenderer.invoke('select-folder');
    if (!result.canceled && result.filePaths.length > 0) {
      selectedFolderPath = result.filePaths[0];
      folderPathEl.textContent = selectedFolderPath;
    }
  });

  separateBtn.addEventListener('click', async () => {
    if (!selectedFilePath || !selectedFolderPath) {
      status.textContent = 'Selecione arquivo e pasta primeiro!';
      return;
    }

    separateBtn.disabled = true;
    let progress = 0;
    status.innerHTML = `
      <p>Processando áudio... (pode demorar minutos)</p>
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
    `;

    // Conecta WebSocket pra progress
    ws = new WebSocket('ws://localhost:8000/ws/progress');
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.progress !== undefined) {
        progress = data.progress;
        const bar = document.getElementById('progressBar');
        bar.style.width = `${progress}%`;
        bar.textContent = `${progress}%`;
        bar.setAttribute('aria-valuenow', progress);
        if (progress === 100) {
          ws.close();  // Fecha WS no fim
        }
      }
    };
    ws.onclose = () => console.log('WebSocket closed');

    try {
      const track = trackSelect.value;
      const result = await ipcRenderer.invoke('separate-track', { 
        input_path: selectedFilePath, 
        output_dir: selectedFolderPath, 
        track 
      });
      if (result.success) {
        status.innerHTML += `<br>Sucesso! Arquivos salvos:<br><code>${result.output_file_track}</code><br><code>${result.output_file_instrumental}</code>`;
      } else {
        status.textContent = `Erro: ${result.error}`;
      }
    } catch (err) {
      status.textContent = `Falha: ${err.message}`;
    }
    separateBtn.disabled = false;
  });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
